<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/user/save}" th:object="${user}"  th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="Name" type="text" th:value="${user.Name}" value="John Doe"/>
    </div>
    <div class="row">
        <label for="holder-input">Age:</label>
        <input name="Age" type="text" th:value="${user.Age}" value="0"/>
    </div>
    <div class="row" th:object="${address}">
        <label for="holder-input">Address:</label>
        <input name="street" type="text" th:value="${address.street}" value="Street"/>
        </div>
    <div class="row" th:object="${phone}">
        <label for="holder-input">Phone:</label>
        <input name="number" type="text" th:value="${phone.number}" value="phones"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
